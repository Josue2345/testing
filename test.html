<html><head>
		<link rel="stylesheet" type="text/css" href="test.css">
		<title>Entrevista Inicial</title>
	</head>
	<body>
		<section>
			<h2>Datos Personales</h2>
				<p>
					<label for="name">Nombre
						<input type="text">
					</label>
				</p>
				<p>
					<label for="nickname">Apodo
						<input type="text">
					</label>
				</p>
				<p>
					<label for="direction">Direccion Residencial
						<input type="text">
					</label>
				</p>
				<p>
					<label for="postal">Direccion Postal
						<input type="text">
					</label>
				</p>
				<p>
					<label for="age">Edad
						<input type="number">
					</label>
				</p>
				<p>
					<label for="date">Fecha de Nacimiento	
						<input type="date">
					</label>
				</p>
				<p>Sexo:<br> 
					<label for="male">Male</label>
  						<input type="radio" name="sex" id="male" value="male">
  					<label for="female">Female</label>
  						<input type="radio" name="sex" id="female" value="female">
				</p>
				<p>Estado Civil<br>
					<label for="solteria">Soltero/a</label>
						<input type="radio" name="civil_state" id="solteria" value="solteria">
					<label for="marry">Casado/a</label>
						<input type="radio">
					<label for="divorce">Divorciado/a</label>
						<input type="radio">
					<label for="widow">Viudo/a</label>
						<input type="radio">
					<label for="boss_family">Jefe de Familia</label>
						<input type="radio">
					<label for="consensual">Consesual</label>
						<input type="radio">
					<label for="separate">Separado/a</label>
						<input type="radio">
				</p>
				<p>Telefono:<br>
					<label for="phone">
						Tel. Casa:<input type="tel"><br>
						Celular:<input type="tel"><br>
						Trabajo:<input type="tel">
					</label>
				</p>
				<p>Escolaridad:<br>
					<label for="elemental">Escuela Elemental</label>
  						<input type="checkbox" name="school" id="elemental" value="elemental">
  					<label for="intermedia">Escuela Intermedia</label>
  						<input type="checkbox" name="school" id="Intermedia" value="intermedia"> 
  					<label for="superior">Escuela Superior</label>
  						<input type="checkbox" name="school" id="superior" value="superior">
  					<label for="grado_asoc">Grado Asociado</label>
  						<input type="checkbox" name="school" id="grado_asoc" value="grado_asoc">
  					<label for="bachillerato">Bachillerato</label>
  						<input type="checkbox" name="school" id="bachillerato" value="bachillerato">
  					<label for="maestria">Maestria</label>
  						<input type="checkbox" name="school" id="maestria" value="maestria">
  					<label for="doct">Doctorado</label>
  						<input type="checkbox" name="school" id="doct" value="doct">
  					<label for="none">No Tiene Escolaridad</label>
  						<input type="checkbox" name="school" id="none" value="none">
  					<label for="other">Otro:</label>
  						<input type="checkbox" name="school" id="other" value="other">
  						<input type="text">
				</p>
				<p>
					<label for="completed_grade">Grado Completo</label>
						<input type="text">
				</p>
				<p>
					<label for="estudios">Escuela, Colegio o Universidad:</label>
						<input type="text">
				</p>
				<p>
					<label for="profetion">Profesion:</label>
						<input type="text">
				</p>
				<p>
					<label for="work">Lugar de Trabajo</label>
						<input type="text">
				</p>
				<p>
					<label for="religion">Afiliacion Religiosa:</label>
						<input type="text">
				</p>
				<p>
					<label for="medic">Plan Medico</label>
						<input type="text">
				</p>
				<p>Medicare:<br>
						<input type="checkbox" name="medicare" id="parta" value="parta">
					<label for="parta">Parte A</label>
						<input type="checkbox" name="medicare" id="partb" value="partb">
					<label for="partb">Parte B</label>
						<input type="checkbox" name="medicare" id="partc" value="partc">
					<label for="partc">Parte C</label>
						<input type="checkbox" name="medicare" id="comp" value="comp">
					<label for="comp">Complementario:</label>
						<input type="text">
				</p>
				<p>
					<label for="expire">Fecha de Expiracion</label>
						<input type="text">
				</p>
				<p>
					<label for="fuente">Fuente de Referido</label>
						<input type="text">
					<label for="phone">Telefono</label>
						<input type="tel">
				</p>
				<p>
					<label for="name">Nombre Encargado/a Tutoria:</label>
						<input type="text">
					<label for="phone">Telefono</label>
						<input type="tel">
				</p>
				<p>
					<label for="person">Persona Contacto en caso de Emergencia</label>
						<input type="text">
					<label for="phone">Telefono</label>
						<input type="tel">
				</p>
				<p>
					<label for="service">Servicios y/o Otras Agencias Envueltas</label>
						<input type="text">
				</p>
				<p>Fuentes de Ingresos:<br>
					<input type="checkbox" name="ingresos" id="sueldo" value="sueldo">Sueldo
					<input type="checkbox" name="ingresos" id="Ss" value="Ss">Seguro Social
					<input type="checkbox" name="ingresos" id="pension" value="pension">Pension 
					Alimentaria
					<input type="checkbox" name="ingresos" id="bienestar" value="bienestar">Bienestar
					<input type="checkbox" name="ingresos" id="pan" value="pan">PAN 
					<input type="checkbox" name="ingresos" id="rent" value="rent">Rentas
					<input type="checkbox" name="ingresos" id="des" value="des">Desempleo
					<input type="checkbox" name="ingresos" id="negpr" value="negpr">Negocio Propio
				</p>
				<p>
					<label for="estimado">Estimado Mensual:</label>
					$<input type="Text">

				</p>
				<input type="reset" value="Reset">
				<input type="submit" value="Submit">
			<h2>Composicion Familiar</h2>
				
			<h2>Motivo de Consulta Segun El/La Participnte</h2>
		</section>


	
</body></html>
