<!DOCTYPE html >
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="nota_progre.css"/>
    <title>Nota de Progreso 2</title>
  </head>
  <body> 
    <h1>NOTA DE PROGRESO 2</h1>
    <article>
      <section>
        <form>
          <h4>Tipo de entrevista:
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Inicial</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Seguimiento</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Cierre</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Transferencia</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Llamada Telefonica</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Correo Electronico</label>
            <input type="checkbox" name="interv" value=""/>
            <label for="interv">Encuentro Casual</label>
          </h4>
        </form>
      </section>
      <section>
        <form>
          <h4>Fecha de la Entrvista</h4>
          <input type="date"/>
        </form>
      </section>
    </article>
    <article>
      <section>
        <form>
          <h2>Resumen de Intervencion:</h2>
          <input type="text"/>
        </form>
      </section>
      <section>
        <form>
          <h2>Acuerdos Tomados con el/la Participante:</h2>
          <input type="text"/>
        </form>
      </section>
    </article>
  </body>
</html>
