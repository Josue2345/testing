<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="discusion_casos_super.css">
    <title>Discusion de Casos con el Supervisor</title>
  </head>
  <body>
    <h1>DISCUSION DE CASOS CON EL/LA SUPERVISOR/A</h1>
    <article>
      <section id="resume_de_la_sit">
        <form>
          <h2>Resumen de la Situacion:</h2>
          <input type="text">
        </form>
      </section>
      <section id="quien_es_afectado">
        <form>
          <h2>Quien/es es/son la/s Persona/s Mas Afectada/s con la Situacion?:</h2>
          <input type="text">
        </form>
      </section>
      <section id="recomendacion_trabajador">
        <form>
          <h2>Recomendacion del/la Trabajador/a Social:</h2>
          <input type="text">
        </form>
      </section>
      <section id="recomendacion_supervisor">
        <form>
          <h2>Recomendaciones de/la Supervisor/a </h2>
          <input type="text">
        </form>
      </section>
    </article>
  </body>
</html>
